version: 2.1

orbs:
  python: circleci/python@0.2.1
  win: circleci/windows@2.2.0

jobs:
# Linux job
  test-linux:
    docker:
      - image: themattrix/tox
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Dependency check
          command: |
            . venv/bin/activate
            pipdeptree -w fail
      - run:
          name: Run tests with tox
          command: |
            . venv/bin/activate
            tox
      - run:
          name: Upload coverage reports to CodeCov
          command: |
            bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: ~/test-results/pytest/
      - store_artifacts:
          path: ~/test-results/pytest/

  # Windows job
  test-win:
    executor:
      name: win/default
    environment:
      PYTHON: 3.8.0
    steps:
      - checkout
      - run:
          name: install python and create venv
          command: |
            nuget install python -Version $env:PYTHON -ExcludeVersion -OutputDirectory .
            .\python\tools\python.exe -m pip install virtualenv
            .\python\tools\python.exe -m virtualenv venv
            venv\Scripts\activate.ps1
            python --version
            pip install -r requirements.txt

# Combine the jobs into workflow
workflows:
  version: 2
  main:
    jobs:
      - test-win
